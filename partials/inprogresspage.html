<div>
  <style>
    body {
      background-color: dimgray;
      padding: 05vw;
      font-size: 1.25em;
      font-family: monospace;
      color: lime;
    }

    .fakeButton {
      height: 16px;
      width: 16px;
      border-radius: 50%;
      border: 1.5px solid black;
      position: relative;
      top: 3px;
      /* left: 6px; */
      left: 1rem;
      display: inline-block;
    }

    .fakeClose {
      background-color: #ff3b47;
      border-color: #9d252b;
    }

    .fakeMinimize {
      /* left: 11px; */
      background-color: #ffc100;
      border-color: #9d802c;
    }

    .fakeZoom {
      /* left: 16px; */
      background-color: #00d742;
      border-color: #049931;
    }

    .fakeMenu {
      width: 50vw;
      box-sizing: border-box;
      height: 25px;
      background-color: darkgray;
      margin: 0 auto;
      border-top-right-radius: 5px;
      border-top-left-radius: 5px;
    }

    .fakeScreen {
      background-color: #151515;
      width: 50vw;
      height: 25vw;
      margin: 0 auto;
      padding: 05vw;
      box-sizing: border-box;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
    }

    p {
      position: relative;
      /* left: 50%; */
      margin-left: 0;
      text-align: left;
      white-space: normal;
      overflow: hidden;
      width: 0;
    }

    span {
      /* color: #fff; */
      /* font-weight: bold; */
    }

    .line1 {
      -webkit-animation: type .5s 1s steps(20, end) forwards;
      -moz-animation: type .5s 1s steps(20, end) forwards;
      -o-animation: type .5s 1s steps(20, end) forwards;
      animation: type .5s 1s steps(20, end) forwards;
    }

    .cursor1 {
      -webkit-animation: blink 1s 2s 2 forwards;
      -moz-animation: blink 1s 2s 2 forwards;
      -o-animation: blink 1s 2s 2 forwards;
      animation: blink 1s 2s 2 forwards;
    }

    .line2 {
      -webkit-animation: type .5s 4.25s steps(20, end) forwards;
      -moz-animation: type .5s 4.25s steps(20, end) forwards;
      -o-animation: type .5s 4.25s steps(20, end) forwards;
      animation: type .5s 4.25s steps(20, end) forwards;
    }

    .cursor2 {
      -webkit-animation: blink 1s 5.25s 2 forwards;
      -moz-animation: blink 1s 5.25s 2 forwards;
      -o-animation: blink 1s 5.25s 2 forwards;
      animation: blink 1s 5.25s 2 forwards;
    }

    .line3 {
      -webkit-animation: type .5s 7.5s steps(20, end) forwards;
      -moz-animation: type .5s 7.5s steps(20, end) forwards;
      -o-animation: type .5s 7.5s steps(20, end) forwards;
      animation: type .5s 7.5s steps(20, end) forwards;
    }

    .cursor3 {
      -webkit-animation: blink 1s 8.5s 2 forwards;
      -moz-animation: blink 1s 8.5s 2 forwards;
      -o-animation: blink 1s 8.5s 2 forwards;
      animation: blink 1s 8.5s 2 forwards;
    }

    .line4 {
      -webkit-animation: type .5s 10.75s steps(20, end) forwards;
      -moz-animation: type .5s 10.75s steps(20, end) forwards;
      -o-animation: type .5s 10.75s steps(20, end) forwards;
      animation: type .5s 10.75s steps(20, end) forwards;
    }

    .cursor4 {
      -webkit-animation: blink 1s 11.5s infinite;
      -moz-animation: blink 1s 8.5s infinite;
      -o-animation: blink 1s 8.5s infinite;
      animation: blink 1s 8.5s infinite;
    }

    @-webkit-keyframes blink { 
      0% { opacity: 0; }
      40% { opacity: 0; }
      50% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    @-moz-keyframes blink { 
      0% { opacity: 0; }
      40% { opacity: 0; }
      50% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    @-o-keyframes blink { 
      0% { opacity: 0; }
      40% { opacity: 0; }
      50% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes blink { 
      0% { opacity: 0; }
      40% { opacity: 0; }
      50% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    @-webkit-keyframes type { to { width: 100%; } }
    @-moz-keyframes type { to { width: 100%; } }
    @-o-keyframes type { to { width: 100%; } }
    @keyframes type { to { width: 100%; } }
  </style>

  <div>
    <div class=fakeMenu>
      <a href="javascript:goBack()" class="fakeButton fakeClose" role="button"></a>
      <a href="javascript:goBack()" class="fakeButton fakeMinimize" role="button"></a>
      <a href="javascript:goBack()" class="fakeButton fakeZoom" role="button"></a>
    </div>
    <div class="fakeScreen">
      <p class="line1">&nbsp;&nbsp;In progress page.<span class="cursor1">_</span></p>
      <p class="line2">&nbsp;&nbsp;Launching soon.<span class="cursor2">_</span></p>
      <p class="line3">&nbsp;&nbsp;Like a boss.<span class="cursor3">_</span></p>
      <p class="line4">><span class="cursor4">_</span></p>
    </div>
  </div>
  <script>
      var clickButton = document.getElementsByClassName("fakeMenu");

      clickButton.addEventListener("ondblclick", goBack);

      function goBack() {
          window.history.back();
      }

  </script>
  </div>
