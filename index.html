<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="Toby, Ziegler, Toby Ziegler, TobyZiegler, designer, developer, programmer, graphic, graphics, manager, project manager, technology manager, parallax">
  <meta name="author" content="Toby Ziegler">
  <meta name="description" content="The home page for Toby Zieger's personal site, done in angularJS style.">

  <!-- <base href="" /> -->

  <!-- Favicons courtesy https://www.freefavicon.com/ Thank you! -->
  <link rel="icon" href="images/favicons/greenapple/favicon.ico">

  <!-- Bootstrap css, links found on the home page of https://getbootstrap.com/  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- css styling -->
  <link rel="stylesheet" href="css/xtrastyles.css">

  <!-- angularJS, links found on the home page at https://angularjs.org/ -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="js/site.module.js"></script>

  <title>Toby's Home</title>

</head>

<body ng-app="siteModule" ng-controller="SiteController">

  <p>Test variable: {{ sayHello }}</p>

  <!-- navbar -->
  <div ng-include="'partials/navbar.html'"></div>

  <!-- main body -->
  <!-- <div ng-view></div> -->
  <!-- https://docs.angularjs.org/api/ngRoute/directive/ngView -->

  <div class="textbox">
    <pre>$location.path() = {{ location.path() }} </pre>
    <pre>$route.current.templateUrl = {{ route.current.templateUrl }}</pre>
    <pre>$route.current.params = {{ route.current.params }}</pre>
    <pre>$routeParams = {{ routeParams }}</pre>
    <p>$routeParams = {{ routeParams }}</pre>
  </div>

  <!-- footer -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
